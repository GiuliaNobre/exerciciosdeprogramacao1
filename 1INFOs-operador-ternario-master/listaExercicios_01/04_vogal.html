<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const caractere = prompt("informe uma vogal")
let resultado

    //Processamento
(caractere == "a" || caractere == "e" || caractere == "i"  || caractere == "o" || caractere == "u") ? resultado = "é uma vogal" : resultado = "não é uma vogal";
    
    //Saída
document.write (resultado)
</script>
