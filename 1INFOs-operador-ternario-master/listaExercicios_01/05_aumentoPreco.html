<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
const preçoDoProduto = Number(prompt("informe o preço do produto"))
let resultado


    //Processamento
 (preçoDoProduto <= 280) ? resultado ="aumento de 20 %"
 :(preçoDoProduto<= 700) ? resultado = "aumento de 15%"
 :(preçoDoProduto <= 1500) ? resultado = "aumento de 10%"
 :  percentualDeAumento = "aumento de 5%"

 const valorAumento = precoDoProduto * percentualDeAumento / 100;
 const valorFinalProduto = preçoDoProduto + valorAumento;
    
    //Saída
document.write(valorFinalProduto)
</script>
