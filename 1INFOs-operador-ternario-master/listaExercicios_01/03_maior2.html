<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const numerosInteiro1 = parseInt(prompt("informe um numero inteiro"))
const numerosInteiro2 = parseInt(prompt("informe um numero inteiro"))
let resultado
    
    //Processamento
(numerosInteiro1 > numerosInteiro2) ? resultado = "inteiro 1 é maior !" : resultado = "inteiro 2 é maior!"
    
    //Saída
    document.write(resultado)
</script>
