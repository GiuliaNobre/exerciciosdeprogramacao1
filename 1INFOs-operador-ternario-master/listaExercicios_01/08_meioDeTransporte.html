<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
const preçoLitroCombustivel = Number(prompt("informe o preço do litro do combustivel"));
const litrosCombustivel = Number(prompt("informe quantos litros de combustivel utilizara"))
const precoBusao = Number(prompt("informe o preço do transporte publico"))

    //Processamento
let resultado
const precoCarro = preçoLitroCombustivel * litrosCombustivel;
(precoCarro < precoBusao) ? resultado = `ir de carro é mais barato, custa R$ ${precoCarro.toFixed(2)}`
:resultado = `ir de transporte publico é mais barato, custa R$ ${precoBusao}`
    
    //Saída
document.write(resultado)
    
</script>
