<meta charset="UTF-8" />
<script>
  //Converta a nota para conceito, conforme a tabela abaixo:
  //Nota                     Conceito
  //Entre 10.0 e 9.0            A
  //Entre 8.9 e 8.0             B
  //Entre 7.9 e 7.0             C
  //Entre 6.9 e 6.0             D
  //Entre 5.9 e zero            E

  //Entrada
  const nota = Number(prompt("nota"));

  //Processamento
  if (nota >= 9) {
    alert("você tirou a");
  } else if (nota >= 8) {
    alert("você tirou b");
  } else if (nota >= 7) {
    alert("você tirou c");
  } else if (nota >= 6) {
    alert("você tirou d");
  } else {
    alert("você tirou e");
  }
</script>
