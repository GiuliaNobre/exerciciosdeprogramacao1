<meta charset="UTF-8">
<script>
    //Recebe três valores numéricos, e retorna o menor dos três.


// Entrada
const a = Number(prompt("primeiro valor"))
const b = Number(prompt("segundo valor"))
const c = Number(prompt("terceiro valor"))

//Processamento
if (a<b && a < c) {
        document.write ("O primeiro é menor")}
        else if (b > c) {
            document.write("O segundo é menor")
        } else { 
            document.write("O terceiro é menor")}
</script>
