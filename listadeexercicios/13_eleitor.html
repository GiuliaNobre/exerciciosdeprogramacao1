<meta charset="UTF-8" />
<script>
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, 
    // leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada 

    const anoDoNascimento = Number(prompt("informe o ano do nascimento"))
    const ano = Number(prompt("informe o ano atual"))

    //Processamento
    
    if (ano - anoDoNascimento >= 16){
        alert ("voce pode votar no ano atual")
    }
    else {
        alert("voce não pode votar esse ano")
    }

</script>
