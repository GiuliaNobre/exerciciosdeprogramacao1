<meta charset="UTF-8">
<script>
    //Recebe três valores numéricos, e retorna o maior dos três

    //Entrada 

    const a = Number(prompt("Informe o primeiro valor:"))
    const b = Number(prompt("Informe o segundo valor:"))
    const c = Number(prompt("Informe o terceiro valor:"))

    // processamento
    if (a>b && a > c) {
        document.write ("O primeiro é maior")}
        else if (b > c) {
            document.write("O segundo é maior")
        } else { 
            document.write("O terceiro é maior")
        }

    

</script>
