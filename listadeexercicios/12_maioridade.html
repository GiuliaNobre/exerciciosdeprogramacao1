<meta charset="UTF-8" />
<script>
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.
    // Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idadeDaPessoa = Number(prompt("informe a idade"))
    const anosFalta = 18 - idadeDaPessoa 

    //Processamento
    if (idadeDaPessoa >= 18){
        alert ("voce ja chegou a maioridade")
    }
    else  {
        alert (`voce não chegou a maioridade. Faltam ${anosFalta} anos`)
    }

</script>
